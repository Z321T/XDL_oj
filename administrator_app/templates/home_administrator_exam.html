    @keyframes chartjs-render-animation {

    .chartjs-size-monitor,
    .chartjs-size-monitor-expand,
    .chartjs-size-monitor-shrink {
        position: absolute;
        direction: ltr;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        pointer-events: none;
        visibility: hidden;
        z-index: -1
    }

    .chartjs-size-monitor-expand > div {
        position: absolute;
        width: 1000000px;
        height: 1000000px;
        left: 0;
        top: 0
    }

    .chartjs-size-monitor-shrink > div {
        position: absolute;
        width: 200%;
        height: 200%;
        left: 0;
        top: 0
    }

    <script>
        var myChart = echarts.init(document.getElementById('cash-deposits-chart'));
        var option = {
            tooltip: {},
            legend: {
                data: ['作答情况']
            },
            xAxis: {
                data: ["题目1", "题目2", "题目3", "题目4", "题目5", "题目6"]
            },
            yAxis: {},
            series: [{
                name: '作答平均分',
                type: 'bar',
                data: [6, 10, 1, 3, 5, 3]
            }]
        };
    myChart.setOption(option);
    </script>
    <script>
    $(function () {
        $('.btn-group .btn-secondary[data-type="exam"]').addClass('active')

        $('.btn-group .btn-secondary.programmingexercise-button').click(function () {
            window.location.href = "{% url 'administrator_app:home_administrator' %}"
        });

        $('table tbody').on('click', 'tr', function () {
            var id = $(this).data('id');
            $.ajax({
                url: "{% url 'administrator_app:exam_details_data' %}",
                type: 'POST',
                data: {
                    'id': id,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (response) {
                    updateChart(response.data);
                },
                error: function (response) {
                    alert(response.responseJSON.message);
                }
            });
        });
    })
     // 更新柱状图的函数
    function updateChart(data) {
        var myChart = echarts.init(document.getElementById('cash-deposits-chart'));
        var questionNames = data.map(function (item) {
            return item.question_title;
        });
        var caverageScore = data.map(function (item) {
            return item.average_score;
        });
        var option = {
            tooltip: {},
            legend: {
                data: ['作答情况']
            },
            xAxis: {
                data: questionNames
            },
            yAxis: {},
            series: [{
                name: '作答平均分',
                type: 'bar',
                data: caverageScore
            }]
        };
        myChart.setOption(option);
    }
</script>
