{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>教师管理</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'administrator_app/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'administrator_app/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="{% static 'administrator_app/css/dataTables.bootstrap4.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'administrator_app/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'administrator_app/photo/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'node_modules/MDI/@mdi/font/css/materialdesignicons.min.css' %}">


    <style type="text/css">/* Chart.js */
    @keyframes chartjs-render-animation {
        from {
            opacity: .99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        animation: chartjs-render-animation 1ms
    }

    .chartjs-size-monitor,
    .chartjs-size-monitor-expand,
    .chartjs-size-monitor-shrink {
        position: absolute;
        direction: ltr;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        pointer-events: none;
        visibility: hidden;
        z-index: -1
    }

    .chartjs-size-monitor-expand > div {
        position: absolute;
        width: 1000000px;
        height: 1000000px;
        left: 0;
        top: 0
    }

    .chartjs-size-monitor-shrink > div {
        position: absolute;
        width: 200%;
        height: 200%;
        left: 0;
        top: 0
    }
    </style>
    <script>
        function redirectToHome() {
            window.location.href = "{% url 'administrator_app:home_administrator' %}"
        }

        function redirectToTest() {
            window.location.href = "/administrator/test/"
        }

        function redirectToNotice() {
            window.location.href = "/administrator/notice/"
        }

        function redirectToRepository() {
            window.location.href = "/administrator/repository/"
        }

        function redirectToProfile() {
            window.location.href = "/administrator/profile/"
        }

        function redirectToClass() {
            window.location.href = "/administrator/class/"
        }

        function redirectToPlagiarism() {
            window.location.href = "/administrator/plagiarism/"
        }

        function redirectToProblems() {
            window.location.href = "/administrator/problems/"
        }

        function redirectToInformation() {
            window.location.href = "{% url 'administrator_app:information_administrator' %}"
        }
    </script>
    <style>
        body {
            background: linear-gradient(to bottom, #EDE7F6 0%, #E8EAF6 25%, #ECEFF1 50%, #FFFFFF 100%);
        }

        table {

            width: 100%; /* 表格宽度填满容器 */
            height: 80%;
            border-collapse: collapse; /* 边框合并为单一线条 */
            text-align: left; /* 文本左对齐 */
            margin-top: 10px; /* 与上方内容的间距 */
        }

        th, td {
            border: 1px solid #ddd; /* 单元格边框 */
            padding: 8px; /* 单元格内边距 */
        }

        thead {
            background-color: #f2f2f2; /* 表头背景颜色 */
        }


        /* 居中容器的样式，包含书签和方框 */
        .centered-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* 调整为居中 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0; /* 根据需要调整书签和方框之间的间距 */
            max-height: 700px; /* 设置表格的最大高度 */
            overflow-y: auto; /* 内容超出时显示垂直滚动条 */
            border: 2px solid purple; /* 可选，添加边框以便更清晰地看到表格的边界 */
            border-radius: 10px;
        }

        .tabs {
            position: relative;

            z-index: 2; /* 书签在方框之上 */
            display: flex;
            background-color: #ffffff;
            border-radius: 10px 10px 0 0; /* 上左和上右圆角 */
            overflow: hidden; /* 隐藏内部元素溢出的部分，确保书签的边框不会超出圆角 */
        }

        .tab-link {
            background-color: #fff; /* 与方框相同的背景颜色 */
            border: 1px solid purple; /* 相似的边框样式 */
            border-radius: 0 5px 0 0; /* 适用于第一个书签 */
        }

        .tab-link.active, .tab-link:hover {
            background-color: mediumpurple; /* 激活或悬停时的背景颜色 */
        }


        .tab-link:last-child {
            border-radius: 0 0 5px 0; /* 适用于最后一个书签 */
        }

        .content-box {
            position: relative;
            width: 700px; /* 根据需要调整宽度 */
            max-height: 650px; /* 或根据需要调整，以避免过高覆盖标签 */
            overflow-y: auto; /* 添加滚动条 */
            border: 1px solid #ccc;
            border-radius: 0 0 10px 10px; /* 下左和下右圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果增强立体感 */
            padding: 20px;
            background-color: #ffffff;
        }

        .tab-content {
            display: none; /* 默认隐藏所有内容 */
        }

        .tab-content.active {
            display: block; /* 显示激活的标签内容 */
        }


    </style>
</head>
<body>
<div>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex justify-content-center">
                <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button"
                            data-toggle="minimize">
                        <span class="mdi mdi-sort-variant"></span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="redirectToHome()">
                            <i class="mdi mdi-home menu-icon"></i>
                            <span class="menu-title">教师主页</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="collapse" href="#" onclick="redirectToTest()"
                           aria-expanded="false" aria-controls="ui-basic">
                            <i class="mdi mdi-chart-pie menu-icon"></i>
                            <span class="menu-title">作业情况</span>
                            <i class="menu-arrow"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="redirectToNotice()">
                            <i class="mdi mdi-bulletin-board menu-icon"></i>
                            <span class="menu-title">通知</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="collapse" href="#" onclick="redirectToRepository()"
                           aria-expanded="false" aria-controls="auth">
                            <i class="mdi mdi-source-repository-multiple menu-icon"></i>
                            <span class="menu-title">我的题库</span>
                            <i class="menu-arrow"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="collapse" href="#" onclick="redirectToProfile()"
                           aria-expanded="false" aria-controls="auth">
                            <i class="mdi mdi-account menu-icon"></i>
                            <span class="menu-title">个人中心</span>
                            <i class="menu-arrow"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="redirectToClass()">
                            <i class="mdi mdi-microsoft-teams menu-icon"></i>
                            <span class="menu-title">班级管理</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" data-toggle="collapse" href="#" onclick="redirectToPlagiarism()"
                           aria-expanded="false" aria-controls="auth">
                            <i class="mdi mdi-lightning-bolt menu-icon"></i>
                            <span class="menu-title">查重管理</span>
                            <i class="menu-arrow"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="collapse" href="#" onclick="redirectToProblems()"
                           aria-expanded="false" aria-controls="auth">
                            <i class="mdi mdi-source-repository menu-icon"></i>
                            <span class="menu-title">题库管理</span>
                            <i class="menu-arrow"></i>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" data-toggle="collapse" href="#" onclick="redirectToInformation()"
                           aria-expanded="false" aria-controls="auth">
                            <i class="mdi mdi-information-box menu-icon"></i>
                            <span class="menu-title">教师管理</span>
                            <i class="menu-arrow"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- partial -->
            <div class="main-panel">
            <div class="row">
                <div class="col-md-12 stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-title">教师列表</p>
                            <div class="table-responsive"
                                 style="max-height: 300px; overflow-y: auto; overflow-x: hidden;">
                                <!-- 添加了 style 属性 -->
                                <div id="recent-purchases-listing_wrapper"
                                     class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6"></div>
                                        <div class="col-sm-12 col-md-6"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table id="recent-purchases-listing" class="table dataTable no-footer"
                                                   role="grid">
                                                <thead>
                                                <tr role="row">
                                                    <th class="sorting_asc" tabindex="0"
                                                        aria-controls="recent-purchases-listing" rowspan="1" colspan="1"
                                                        aria-sort="ascending"
                                                        aria-label="Name: activate to sort column descending"
                                                        style="width: 167.95px;">教师
                                                    </th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="recent-purchases-listing" rowspan="1" colspan="1"
                                                        aria-label="Office: activate to sort column ascending"
                                                        style="width: 155.6px;">班级
                                                    </th>
                                                    <th class="sorting" tabindex="0"
                                                        aria-controls="recent-purchases-listing" rowspan="1" colspan="1"
                                                        aria-label="Price: activate to sort column ascending"
                                                        style="width: 72.575px;">操作
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {% for teacher in teachers %}
                                                    <tr role="row"
                                                        class="{{ forloop.counter|divisibleby:2|yesno:'even,odd' }}">
                                                    <td class="sorting_1"><input type="checkbox"
                                                                                 id="teacher{{ teacher.id }}"> {{ teacher.name }}
                                                    </td>
                                                    <td>
                                                        {% for class in teacher.classes_assigned.all %}
                                                            {{ class.name }}
                                                        {% empty %}
                                                            No classes assigned
                                                        {% endfor %}
                                                    </td>
                                                    <td>
                                                        <button class="button-class delete-teacher"
                                                                data-teacher-id="{{ teacher.id }}">删除
                                                        </button>
                                                    </td>
                                                {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-5"></div>
                                <div class="col-sm-12 col-md-7">
                                    <button onclick="window.location.href='{% url 'administrator_app:add_teacher' %}'"
                                            style="float: right;">添加教师
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

    <!-- container-scroller -->

    <!-- plugins:js -->
    <script type="text/javascript" src="{% static 'administrator_app/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <script type="text/javascript" src="{% static 'administrator_app/js/Chart.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/dataTables.bootstrap4.js' %}"></script>
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script type="text/javascript" src="{% static 'administrator_app/js/off-canvas.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/hoverable-collapse.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/template.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script type="text/javascript" src="{% static 'administrator_app/js/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/data-table.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/jquery.dataTables(1).js' %}"></script>
    <script type="text/javascript" src="{% static 'administrator_app/js/dataTables.bootstrap4(1).js' %}"></script>
    <!-- End custom js for this page-->
    <script src="{% static 'administrator_app/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script>
    $(document).ready(function () {
        $('.delete-teacher').on('click', function () {
            var teacherId = $(this).data('teacher-id');
            $.ajax({
                url: "{% url 'administrator_app:delete_teacher' %}",
                type: 'POST',
                data: {
                    'teacher_id': teacherId,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (response) {
                    alert(response.message);
                    window.location.href = "{% url 'administrator_app:information_administrator' %}";
                },
                error: function (response) {
                    alert(response.responseJSON.message);
                }
            });
        });
    });
</script>

</body>
</html>
