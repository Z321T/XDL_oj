        .class-tag {

            background-color: #e9e9e9;
            border-radius: 15px;
            padding: 2px 10px;
            font-size: 14px;
        }

        .class-tag .remove-class {
            margin-left: 5px;
            cursor: pointer;
        }

        /* Hover effect for remove button */
        .class-tag .remove-class:hover {
            color: red; /* Change color on hover */
            transform: scale(1.2);
        }

    </style>

            width: 80%; /* 占据总宽度的2/3 */

            background-color: #f9f9f9; /* 浅灰色背景 */

        .input-group:not(.nav-search .input-group) {
            margin-bottom: 10px;
        }

        .input-group:not(.nav-search .input-group) label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group:not(.nav-search .input-group) input,
        .input-group:not(.nav-search .input-group) textarea {
            width: 100%;
            padding: 10px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 10px;

        }

    <style type="text/css">/* Chart.js */
    @keyframes chartjs-render-animation {
        from {
            opacity: .99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        animation: chartjs-render-animation 1ms
    }

    .chartjs-size-monitor,
    .chartjs-size-monitor-expand,
    .chartjs-size-monitor-shrink {
        position: absolute;
        direction: ltr;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        pointer-events: none;
        visibility: hidden;
        z-index: -1
    }

    .chartjs-size-monitor-expand > div {
        position: absolute;
        width: 1000000px;
        height: 1000000px;
        left: 0;
        top: 0
    }

    .chartjs-size-monitor-shrink > div {
        position: absolute;
        width: 200%;
        height: 200%;
        left: 0;
        top: 0
    }
    </style>

<script>
document.getElementById('examFrom').onsubmit = function(event) {
    // 获取所有的输入值
    var recipientIds = document.getElementById('recipientIds').value.trim();
    var title = document.getElementById('title').value.trim();
    var content = document.getElementById('content').value.trim();
    var deadline = document.getElementById('deadline').value.trim();
    var hasQuestions = document.getElementById('has-questions').value === '1'; // 检查隐藏字段的值

    // 初始化错误信息数组
    var errorMessages = [];

    // 对各个必填字段进行检查
    if (!recipientIds) errorMessages.push('“接收班级”是必选项。');
    if (!title) errorMessages.push('“考试标题”为必填项。');
    if (!content) errorMessages.push('“考试题描述”为必填项。');
    if (!deadline) errorMessages.push('“截止时间”为必填项。');
    // 修改为检查隐藏字段以确定表格是否为空
    if (!hasQuestions) errorMessages.push('“考试列表”不能为空，请添加至少一个考试题目。');

    // 如果存在错误信息，阻止表单提交，并弹出错误提示
    if (errorMessages.length > 0) {
      event.preventDefault(); // 阻止表单提交
      alert('请填写所有必填信息:\n' + errorMessages.join('\n'));
    }
};
</script>
