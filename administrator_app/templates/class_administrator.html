<script>
    // 刷新按钮事件
document.getElementById('refreshButton').addEventListener('click', function() {
  // 隐藏表格
  document.querySelector('.content-window').style.display = 'none';
  // 显示拖放区域
  var dropZone = document.getElementById('dropZone');
  dropZone.style.display = 'block';
  // 设置拖放区域的事件
  setupDragAndDrop();
  // 隐藏右侧的刷新按钮
  this.style.display = 'none';
  // 显示左侧的返回按钮
  document.getElementById('newButton').style.display = 'block';
});

// 设置拖放事件的函数
function setupDragAndDrop() {
  var dropZone = document.getElementById('dropZone');
  dropZone.ondragover = function(event) {
    event.preventDefault();
    dropZone.classList.add('hover');
  };

  dropZone.ondragleave = function() {
    dropZone.classList.remove('hover');
  };

  dropZone.ondrop = function(event) {
    event.preventDefault();
    dropZone.classList.remove('hover');
    // 获取文件列表
    var files = event.dataTransfer.files;
    // 处理文件
    if (files.length > 0) {
      var file = files[0];
      // 假设 readExcelFile 是一个函数，用来读取并处理Excel文件
      readExcelFile(file);
    }
  };
}

// 假设的 readExcelFile 函数
function readExcelFile(file) {
  var reader = new FileReader();
  reader.onload = function(e) {
    var data = e.target.result;
    // 假设 processData 是一个函数，用来解析Excel数据
    processData(data);
  };
  reader.onerror = function(e) {
    console.error("读取文件时发生错误", e);
  };
  reader.readAsBinaryString(file);
}

// 返回初始按钮事件
document.getElementById('newButton').addEventListener('click', function() {
  // 恢复内容窗口的显示
  document.querySelector('.content-window').style.display = 'flex';
  // 隐藏拖放区域
  document.getElementById('dropZone').style.display = 'none';
  // 显示右侧的刷新按钮
  document.getElementById('refreshButton').style.display = 'block';
  // 隐藏左侧的返回按钮
  this.style.display = 'none';
});
