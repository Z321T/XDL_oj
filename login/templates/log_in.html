{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!--bootstrap的css文件-->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/bubble_background.css' %}">
</head>
<body>
<div class="d-flex justify-content-center align-items-center login-container">
    <form class="login-form text-center">
        <h1 class="mb-5 font-weight-linght">登录</h1>
        <div class="form-group">
            <input type="text" class="form-control rounded-pill form-control-lg" id="username" placeholder="账号">
        </div>
        <div class="form-group">
            <input type="password" class="form-control rounded-pill form-control-lg" id="password" placeholder="密码">
        </div>
        <div class="forgot-link form-group d-flex justify-content-between align-items-center">


        </div>
        <button type="button" onclick="performLogin()" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block">登录
        </button>
    </form>
    <canvas id="canvas"></canvas>
</div>
<!-- Password Error Modal -->
<div class="modal fade" id="passwordErrorModal" tabindex="-1" role="dialog" aria-labelledby="passwordErrorModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordErrorModalLabel">密码错误</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                请输入正确的密码。
            </div>
        </div>
    </div>
</div>

<!-- Empty Password Modal -->
<div class="modal fade" id="emptyPasswordModal" tabindex="-1" role="dialog" aria-labelledby="emptyPasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emptyPasswordModalLabel">密码不能为空</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                请输入密码。
            </div>
        </div>
    </div>
</div>

<!-- Empty username Modal -->
<div class="modal fade" id="emptyusernameModal" tabindex="-1" role="dialog" aria-labelledby="emptyusernameModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emptyusernameModalLabel">账号不能为空</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                请输入账号。
            </div>
        </div>
    </div>
</div>
<!-- username Error Modal -->
<div class="modal fade" id="usernameErrorModal" tabindex="-1" role="dialog" aria-labelledby="usernameErrorModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="usernameErrorModalLabel">账号错误</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                请输入正确的账号。
            </div>
        </div>
    </div>
</div>
<script src="{% static 'login/js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'login/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'login/js/login.js' %}"></script>
<script src="{% static 'login/js/ForgetPassword.js' %}"></script>
</body>
</html>
