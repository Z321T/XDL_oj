    <style>
    .recipient-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 5px;
    }

    .class-tag {
        display: flex;
        align-items: center;
        background-color: #e9e9e9;
        border-radius: 15px;
        padding: 2px 10px;
        font-size: 14px;
    }

    .class-tag .remove-class {
        margin-left: 5px;
        cursor: pointer;
    }

    /* Hover effect for remove button */
    .class-tag .remove-class:hover {
        color: red; /* Change color on hover */
        transform: scale(1.2);} /* Increase size on hover */
</style>
     <style>
.container {
    display: flex;
    height: 100vh;
}

.class-list {
    width: 20%; /* 占据总宽度的1/3 */
    background-color: #f4f4f4; /* 可以根据您的设计需求更改颜色 */
    padding: 20px;
    overflow-y: auto; /* 如果班级列表很长，需要滚动条 */
    box-sizing: border-box;
    border: 2px solid purple;
    border-radius: 10px;
}

.class-list h3 {
    margin-top: 0;
}

.class-list ul {
    list-style: none;
    padding: 0;
}

.class-list li {
    padding: 10px;
    border-bottom: 1px solid #ddd; /* 为列表项添加边界 */
}

.notification-panel {
    position:relative;
    width: 80%; /* 占据总宽度的2/3 */
    padding: 20px;
    box-sizing: border-box;
    border:2px solid purple;
    border-radius: 10px;
}

.input-group {
    margin-bottom: 10px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
}

.input-group textarea {
    height: 500px;

}

button1 {
     display: block; /* 使按钮成为块级元素，这样才能应用自动外边距 */
    position:absolute;
    right:2px;
    bottom:2px;
    width: 30%;
    padding: 10px;
    background-color: #6e48aa;
    color: white;
    border: 2px solid grey;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    text-align: center;
}

button1:hover {
    background-color: #9d50bb;
}

     </style>

        .chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}
    </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var classItems = document.querySelectorAll('.class-list ul li');
        var recipientContainer = document.querySelector('.recipient-container');

        classItems.forEach(function (item, index) {
            item.addEventListener('click', function () {
                var className = this.textContent;
                var classId = this.dataset.classId;
                // 清除之前已经选中的复选框和班级标签
                recipientContainer.innerHTML = '';
                // 在收件人框中添加班级标签
                var tag = document.createElement('div');
                tag.className = 'class-tag';
                tag.dataset.className = className;
                tag.textContent = className;

                var removeBtn = document.createElement('span');
                removeBtn.textContent = '❌';
                removeBtn.className = 'remove-class';
                removeBtn.onclick = function () {
                    recipientContainer.removeChild(tag);
                };

                tag.appendChild(removeBtn);
                recipientContainer.appendChild(tag);

                // 创建并选中对应的复选框
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'class' + index;
                checkbox.name = 'recipients';
                checkbox.value = classId;
                checkbox.checked = true;
                checkbox.style.display = 'none';  // 隐藏复选框
                recipientContainer.appendChild(checkbox);
            });
        });
    });
    </script>
